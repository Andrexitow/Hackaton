<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Agregar el CDN de TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon de tu aplicación -->
  <link rel="icon"
    href="https://mangusprod.s3.us-east-2.amazonaws.com/talentotechoriente/tenancy/pictures/xUubH9uXhC.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA2ULGKIBMK3NU2DW3%2F20241110%2Fus-east-2%2Fs3%2Faws4_request&amp;X-Amz-Date=20241110T012834Z&amp;X-Amz-Expires=604800&amp;X-Amz-Signature=4df7838515a94e16673c300a5a4a56677c6f6d24b57e13f8b1cdd7a12cb4e183&amp;X-Amz-SignedHeaders=host">

  <title>Dashboard - TalentoTech</title>
</head>

<body class="bg-gray-100 hidden" onload="document.body.classList.remove('hidden')">
  <!-- Barra de navegación con TailwindCSS -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-screen-xl mx-auto p-4 flex justify-between items-center">
      <a href="#" class="flex items-center space-x-3">
        <img src="./public/sources/descarga.png" class="h-8" alt="Logo" />
        <span class="text-2xl font-semibold text-gray-800">Prueba</span>
      </a>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-800 hover:text-blue-600">Inicio</a>
        <a href="#" id="showLogin" class="text-gray-800 hover:text-blue-600">Cursos</a>
        <a href="#" class="text-gray-800 hover:text-blue-600">Contacto</a>
        <button id="navbarLogin" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800">Login</button>
        <button class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800">Sign up</button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal de la página -->
  <div id="app" class="pt-24 px-4">
    <div class="text-center">
      <h1 class="text-4xl font-semibold text-gray-800">Bienvenido al Dashboard</h1>
      <p class="mt-3 text-lg text-gray-600">Aquí puedes ver toda la información que tienes disponible como estudiante.</p>
      
      <!-- Botón para referir a otro estudiante -->
      <button id="referBtn" class="bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-6 py-3 mt-6">Referir a otro estudiante nuevo</button>

      <!-- Tabla de referidos -->
      <h3 class="mt-8 text-2xl font-semibold">Estudiantes Referidos</h3>
      <table class="min-w-full mt-4 table-auto">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 text-left">#</th>
            <th class="py-2 px-4 text-left">Nombre</th>
            <th class="py-2 px-4 text-left">Correo Electrónico</th>
            <th class="py-2 px-4 text-left">Fecha de Registro</th>
          </tr>
        </thead>
        <tbody id="referidosTableBody" class="text-gray-700">
          <!-- Aquí se llenarán los datos de los referidos -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/src/main.js" defer></script>
</body>

</html>
